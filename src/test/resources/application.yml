spring:
  datasource:
    driverClassName: org.postgresql.Driver
    password: example
    url: jdbc:postgresql://localhost:5430/testdb
    username: postgres
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
